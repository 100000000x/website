---
title: Our team
description: We are passionate about Django and React!
---

<ul class="staff">
	{% for person in site.staff_members %}
		<li>
			<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{ person.name }}"/></div>
			<div class="name"><a target="_blank" href="https://github.com/{{ person.github }}">{{ person.name }}</a></div>
			<div class="position">{{ person.position }}</div>
		</li>
	{% endfor %}
</ul>

<img src="{{ site.baseurl }}/images/team.svg" alt="contact us" style="padding-top:40px;width:60%;display: block;
        margin-left: auto;
        margin-right: auto;
        " />
